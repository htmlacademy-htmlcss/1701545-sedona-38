<div class="catalog-hotels-filter">
    <h2 class="visually-hidden">Фильтры для гостиниц</h2>
    <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
      <fieldset class="catalog-filter-infrastructure">
        <legend class="catalog-filter-title">Инфраструктура </legend>
        <ul class="catalog-filter-title">
          <li class="catalog-filter-item">
            <label class="control">
              <input class="control-input visually-hidden" type="checkbox" name="pool" checked>
              <span class="control-mark"></span>
              <span class="control-label">Бассейн</span>
            </label>
          </li>
          <li class="catalog-filter-item">
            <label class="control">
              <input class="control-input visually-hidden" type="checkbox" name="parking" checked>
              <span class="control-mark"></span>
              <span class="control-label">Парковка</span>
            </label>
          </li>
          <li class="catalog-filter-item">
            <label class="control">
              <input class="control-input visually-hidden" type="checkbox" name="wi-fi">
              <span class="control-mark"></span>
              <span class="control-label">Wi-Fi</span>
            </label>
          </li>
        </ul>
      </fieldset>

      <fieldset class="catalog-filter-type">
        <legend class="catalog-filter-title">Тип жилья</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input visually-hidden" type="radio" name="housing-option" value="hotel" checked>
                <span class="control-mark-radio"></span>
                <span class="control-label">Гостиница</span>
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input visually-hidden" type="radio" name="housing-option" value="motel" checked>
                <span class="control-mark-radio"></span>
                <span class="control-label">Мотель</span>
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input visually-hidden" type="radio" name="housing-option" value="apart" checked>
                <span class="control-mark-radio"></span>
                <span class="control-label">Апартаменты</span>
              </label>
            </li>
          </ul>
      </fieldset>
<!-- Добавить фильтр стоимости-->
      <div class="catalog-filter-button">
        <button class="button button-aply" type="submit">Применить</button>
        <button class="button button-reset" type="reset">Сбрсоить</button>
      </div>
    </form>
